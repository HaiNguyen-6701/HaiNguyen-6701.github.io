<body>
    
<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Renesas confidential</h4>
        <h2><marquee behavior="scroll" scrollamount="5" direction="right">Song Name</marquee></h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <input id = "volumn-control" type="range" value="0" step="1" min="0" max="100">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
        
      </div>
      
      <!-- Volume -->
      <div class="volume-container">
        <div class="volume-btn">
          <i class="fas fa-volume-up"></i>
         <i class="fas fa-volume-mute"></i>
        </div>
        <input id="controls_lever_range" class="volume-progress" type="range" value="100" step="1" min="0" max="100">
      </div>
      <div class="controls_time">
        <span class="controls_time--left"></span>
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <span class="controls_time--right"></span>
      </div>
  
      <audio id="audio" src=""></audio>
      <div class="progress-bottom">
        <span class="progress__current"></span>
        <span class="progress__duration"></span>
      </div>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <div class="song">
        <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
    <div class="switch-playlist">
      <div class="switch-playlist-btn">
